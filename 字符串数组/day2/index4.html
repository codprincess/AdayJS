<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getElementsByClassName的用法</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        margin-bottom: 5px;
    }
</style>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    
    <div class="red"></div>
    <div class="blue"></div>
    
    <div class="red"></div>
    <div class="blue"></div>
    
    <div class="red"></div>
    <div class="blue"></div>

    <div class="red"></div>
    <div class="blue"></div>
    <script>
        /*
        * getElementsByClassName: 取出class是red的数组集合（数组存储的是元素对象）
        * getElementsByTagName: 取出所有div（返回数组集合）
        */
        var redObj = document.getElementsByClassName('red');
        console.log(redObj);

        redObj[0].style.backgroundColor = 'red';
        redObj[1].style.backgroundColor = 'red';

        for(var i = 0; i < redObj.length;i++){
            redObj[i].style.backgroundColor = 'red';
        }
        //获取所有div
        var oDivs = document.getElementsByTagName('div')
        console.log(oDivs);
        for(var i = 0; i<oDivs.length;i++){
            oDivs[i].style.backgroundColor = 'blue';
        }
    </script>
    <script>
        for(var i = 0; i < 100; i++){
            if(i == 10){
                break;//结束循环
            }
            console.log("今天下大雨"+i);
        }
        console.log('!!!!!!!!!!!!!!!!!!!')
        for(var i = 0; i < 10; i++){
            if(i == 5){
                continue;//结束本次循环
            }
            console.log("明天要下雨"+i);
        }
    </script>
</body>
</html>
