<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将img标签data-src属性替换为src属性</title>
</head>
<body>
    <script>
        //如果是html,则不需要正则
        var imgs = document.querySelectorAll('img');
        var len = imgs.length;
        for (var i = 0;i<len;i++){
            var img = imgs[i];
            img.setAttribute('')
        }
    </script>
</body>
</html>
