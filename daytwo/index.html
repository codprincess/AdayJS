<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算方法</title>
</head>
<body>
    <script>
        //随机数
        Math.random();//值[0,1) 大于等于0，小于1
        Math.random();
        console.log(Math.random());

        for(var i = 0; i< 10; i++){
            console.log(Math.random());
        }
        console.log('****************');

        //产生一个[0,100)的随机数
        console.log('55555',Math.random()*100);


        //Math.floor() 保留数字整体部分，舍去小数
        console.log('舍去小数',Math.random()*100);

        //c产生[0，100]随机数
        console.log('产生的随机数',Math.random()*101);
        for(var i=0; i<20; i++){
            console.log(Math.floor(Math.random()*101));
        }

        //[1,100] 闭区间
        console.log(Math.floor('闭区间',Math.random() * 100 + 1));

        //[10,100]
        for(var i = 0; i < 20; i++){
            console.log('[10,100]:' + Math.floor(Math.random() * 91 + 10));
        }
        //取[n,m] 闭区间
        
        // Math.floor(Math.random() * (m - n + 1) + n)
        // console.log('~~~~~~~~~~~~~~~~~~');   

        //产生10个[20，50]随机数
        for(var i = 0; i < 10; i++){
            console.log('某个区间内的随机数',Math.floor(Math.random() * (50 - 20 + 1) + 20))
        }

        //[10,20],产生5个，求最大值，最小值，和
        function fn(){
            var sum = 0;
            var max = 0;
            var min = 20;
            for(var i = 0; i<5; i++){
                var randomNum = Math.floor(Math.random()*11+10);
                //和
                sum += randomNum;

                //最大
                max = randomNum>max?randomNum:max;
                //最小值
                min = randomNum<min?randomNum:min;

            }
            console.log('和:'+sum);
            console.log('最大值：'+max);
            console.log('最小值：'+min);
        }
        //调用
        fn();

        //break关键字，跳出本层循环
        for(var i = 0;i<5;i++){
            if(i==2){
                break;
            }
        }

        //continue 跳出本次循环
        for (var i = 0; i<5;i++){
            if(i==2){
                continue;
            }
            console.log('i:'+i);
        }

        //for 嵌套
        for(var i = 1;i <=5 ;i++){
            for(var j = 1;j<=5;j++){
                document.write(j+'&nbsp&nbsp&nbsp');
            }
            document.write('<br>');
        }
        document.write('<hr>');
        
        for(var i= 1;i <= 5;i++){
            for(var j = 1;j<= i;j++){
                document.write(j+'&nbsp&nbsp&nbsp');
            }
            document.write('<br>');
        }
        document.write('<hr>');

        for(var i = 1;i<=5;i++){
            for(var j = 1;j <= 6-i;j++){
                document.write(j+'&nbsp&nbsp&nbsp');
            }
            document.write('<br>');
        }
        document.write('<hr>')

        for(var i=5;i>=1;i--){
            for(var j = 1;j<= i;j++){
                document.write(j+'&nbsp&nbsp&nbsp')
            }
            document.write('<br>');
        }
        document.write('<hr>')


        //九九乘法表
        for(var i=1;i<=9;i++){
            for(var j = 1;j<=i;j++){
                if(i*j >= 10){
                    document.write(j+'x'+i+'='+j*i+'&nbsp;&nbsp;');
                }else{
                    document.write(j + 'x' + i + '=' + j*i + '&nbsp;&nbsp;');
                }
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
