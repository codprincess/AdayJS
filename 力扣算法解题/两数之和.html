<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两数之和</title>
</head>
<body>
    <script>
    //给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。
    // 你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。
    // 示例:
    // 给定 nums = [2, 7, 11, 15], target = 9
    // 因为 nums[0] + nums[1] = 2 + 7 = 9
    // 所以返回[0, 1]
    
    //方法一:双层循环
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     * 两个循环，时间复杂度为O(N*N)。
     */
        var twoSum = function (nums, target) {
            let arr = [];
            for (let i = 0; i < nums.length; i++) {
                for (let j = i + 1; j < nums.length; j++) {
                    if (nums[i] + nums[j] === target) {
                        arr = [i, j]
                        break;
                    }
                }
            }
            return arr
        };

    //方法二:indexOf 用法
    var twoSum = function(nums,target){
        let a,b;
        for(let i=0;i<nums.length;i++){
            b = nums.indexOf(target-nums[i]);
            if(b>-1 && b!==i){
                a = i;
                break;
            }
        }
        return [a,b];
    }

    //总结:Array 的 indexOf 方法实际上是对数组再遍历一次，虽然在写法上有优化，但是实际时间复杂度还是O(N*N)。

    //方法三:使用对象索引
    var twoSum = function(nums,target){
        let mapObj = {};
        let res = [];
        nums.forEach((e,i) =>mapObj[e] =i);
        for(let i=0;i<nums.length;i++){
            let j = mapObj[target-nums[i]];
            if(j&&j!==i){
                res = [i,j];
                break;
            }
        }
        return res;
    }

    //总结:我们创建一个对象，并给它赋值，对象的键值是我们想要检索的值，对象的值是在数组中的索引。

       // 虽然多了创建对象这一过程，但是我们少了一层循环。


    //方法四:map方法
     var twoSum = function (nums, target) {
         let map = new Map();
         let res = [];
         nums.forEach((e,i)=>map.set(e,i));
         for(let i=0;i<nums.length;i++){
             let j = map.get[target-nums[i]];
             if(j&&j !==i){
                 res = [i,j];
                 break;
             }
         }   
         return res;
    }

    </script>
</body>
</html>
