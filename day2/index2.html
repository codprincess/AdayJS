<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while循环条件</title>
</head>
<body>
    <script>
        //while循环条件
        var i = 0;
        while(i<10){
            console.log(i);
            i++;
        }
        console.log('________________');

        var j = 0;
        while(j<10){
            if(j == 5)break;
            console.log(j);
            j++;//012345

        }

        console.log('________________');

        //打印1-99之间，是7的整数倍的数字
        var i2 = 1;
        while(i2<100){
            if(i2%7 == 0){
                console.log('100以内7的倍数数字：'+i2);
            }
            i2++;
        }
        console.log('________________');


         //打印1-99之间，十位数字是7的数字
         var i3 = 1;
         while(i3<100){
             if(Math.floor(i3 / 10)==7){
                 console.log('十位数字是7的数字:'+i3)
             }
             i3++;
         }
         console.log('________________');

         /*
            do....while
            do{
            循环体：
            }while(条件)；
            
        * */
        var i4 = 0;
        do{
            console.log(i4);
            i4++;
        }while(i4<5){
            console.log(i4);
            i4++;
        }
        console.log(' do....while________________');

        //找最大公约数，辗转相除法
        var a = 10,b = 60;
        //余数不等于0
        while(a!=0){
            var c = b % a;//获取余数，当余数是0时，得到最大公约数
            b = a;
            a =c;
            a == 0;
        }
        console.log('最大公约数：'+b);

    </script>
</body>
</html>
